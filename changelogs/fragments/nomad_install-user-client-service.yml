minor_changes:
  - |-
    nomad_install - Allow the Nomad client service to run as a non-root user.
  - |-
    nomad_service - Add the configuration variable
    `nomad_service_is_user_client` to configure a Nomad client running as a
    non-root user.
  - |-
    nomad_vars - Add the configuration variable `nomad_vars_confdir` to specify
    where Nomad is to find its configuration files.
